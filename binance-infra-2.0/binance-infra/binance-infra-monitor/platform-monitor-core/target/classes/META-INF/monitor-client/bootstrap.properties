cloud.aws.stack.auto=false
cloud.aws.region.static=ap-northeast-1
management.metrics.export.cloudwatch.namespace=m3trics2
management.metrics.export.cloudwatch.batchSize=20
management.metrics.export.cloudwatch.step=1m
management.health.elasticsearch.enabled=false
management.health.hystrix.enabled=false
spring.cloud.discovery.client.health-indicator.enabled=false
spring.cloud.discovery.client.composite-indicator.enabled=false


management.server.port=28081
management.endpoints.web.base-path=/
management.endpoint.health.show-details=always
eureka.instance.status-page-url-path=/docs
eureka.instance.health-check-url-path=/health
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*
management.info.git.mode=full
management.metrics.distribution.percentiles-histogram.[http.server.requests]=true
management.metrics.distribution.sla.[http.server.requests]=300s
management.metrics.distribution.minimum-expected-value.[http.server.requests]=1
management.metrics.distribution.maximum-expected-value.[http.server.requests]=5000
management.metrics.distribution.percentiles.[http.server.requests]=0.5, 0.75, 0.95, 0.98, 0.99

com.binance.master.error.GeneralCode.USER_IN_BLACK_KYC=Dear user, as we perform periodic sweeps of our existing controls, we recognize that you are trying to access Binance while having identified yourself as a US person. Please note that as per our Terms of Use (https://www.binance.com/en/terms), we are unable to service US persons. Please register for an account at our partner platform dedicated to American customers, Binance.US (https://www.binance.us/en/home), where you can experience the same industry-leading trading technology as available on Binance.You have 14 days to close all active positions on your account and withdraw all your funds, failing which your account will be locked. Once your account is locked, you will need to raise a customer service ticket for us to assist you further. We thank you for your continued support and apologise for any inconvenience caused.

